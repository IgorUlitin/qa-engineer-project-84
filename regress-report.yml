bugreports:
  - summary: |
      Отсутствует кнопка "Следующая" при снятии флажка с чекбокса "В наличии"
    environment: |
      Google Chrome   Версия 117.0.5938.92 (Официальная сборка), (arm64)
      macОС 13.5.2
    steps-to-reproduce: |
      Снять флажок с чекбокса "В наличии"
    expected-result: |
      Кнопка "Следующая" видна и работает
    actual-result: |
      Кнопки "Следующая" нет

  - summary: |
      Не фильтруются товары по категориям при снятии флажка с чекбокса "В наличии"
    environment: |
      Google Chrome   Версия 117.0.5938.92 (Официальная сборка), (arm64)
      macОС 13.5.2
    steps-to-reproduce: |
      1. Снять флажок с чекбокса "В наличии"
      2. Отфильтровать товары по категории
    expected-result: |
      Показываются товары в соответствии с выбранной категорией
    actual-result: |
      Не показываются товары в соответствии с выбранной категорией

  - summary: |
      Не фильтруются товары по цене при снятии флажка с чекбокса "В наличии"
    environment: |
      Google Chrome   Версия 117.0.5938.92 (Официальная сборка), (arm64)
      macОС 13.5.2
    steps-to-reproduce: |
      1. Снять флажок с чекбокса "В наличии"
      2. Ввести число в поле "До"
      3. Ввести число в после "От"
    expected-result: |
      Показываются товары в соответствии с выбранным ценовым диапазоном
    actual-result: |
      Не показываются товары в соответствии с выбранным ценовым диапазоном

  - summary: |
      Не фильтруются товары по производителю при снятии флажка с чекбокса "В наличии"
    environment: |
      Google Chrome   Версия 117.0.5938.92 (Официальная сборка), (arm64)
      macОС 13.5.2
    steps-to-reproduce: |
      1. Снять флажок с чекбокса "В наличии"
      2. Поставить флажок на фильтре по производителю
    expected-result: |
      Показываются товары в соответствии с выбранным производителем
    actual-result: |
      Не показываются товары в соответствии с выбранным производителем

  - summary: |
      Не фильтруются товары по наименованию при снятии флажка с чекбокса "В наличии"
    environment: |
      Google Chrome   Версия 117.0.5938.92 (Официальная сборка), (arm64)
      macОС 13.5.2
    steps-to-reproduce: |
      1. Снять флажок с чекбокса "В наличии"
      2. В поле поиска вбить наименование товара
    expected-result: |
      Показываются товары в соответствии с полем поиска
    actual-result: |
      Не показываются товары в соответствии с полем поиска

  - summary: |
      Не очищается корзина при нажатии на кнопку "Очистить корзину"
    environment: |
      Google Chrome   Версия 117.0.5938.92 (Официальная сборка), (arm64)
      macОС 13.5.2
    steps-to-reproduce: |
      1. Добавить товар в корзину
      2. Нажать кнопку "Корзина"
      3. Нажать кнопку "Очистить корзину"
      4. Нажать кнопку "Магазин"
      5. Нажать кнопку "Корзина"
    expected-result: |
      Пользователь не должен видеть товары
    actual-result: |
      Пользователь видит товары

  - summary: |
      Не фильтруются товары по цене при выставлении в поле "До" значения меньше чем в поле "От"
    environment: |
      Google Chrome   Версия 117.0.5938.92 (Официальная сборка), (arm64)
      macОС 13.5.2
    steps-to-reproduce: |
      1. Ввести число в поле "До"
      2. Ввести число, превышающее число в поле "До", в после "От"
    expected-result: |
      Пользователь не должен видеть товары
    actual-result: |
      Пользователь видит все товары
